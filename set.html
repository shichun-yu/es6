<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>set</title>
</head>

<body>
  <script type="text/javascript">
    /*
    Set 数据结构
    ES6 提供了新的数据结构Set
    类似数组 和 数组最大的区别就是
        成员的值都是唯一的, 没有重复的值
  
  
    应用: 电商网站的搜索功能 - 记录用户搜索的关键字  方便用户下次搜索
     */

    /* 声明创建一个Set 数据结构*/
    const s1 = new Set()
    console.log(s1.size)


    const s2 = new Set(['a', 'b'])
    console.log(s2.size)

    /* 数组去重 */
    /* 当我们向Set结构中传递初始值的时候他会把重复的值过滤掉 */
    const s3 = new Set(['a', 'a', 'a', 'b', 'b'])
    console.log(s3)

    const ary = [...s3]
    console.log(ary)

    const s4 = new Set()
    // set结构中添加值 使用add方法 可以链式使用
    s4.add('a').add('b')
    console.log(s4.size)

    // 从set结构中删除值 使用delete  有返回值(布尔值)
    // s4.delete('a')
    console.log(s4.size)
    console.log(s4.delete('a'))

    // 判断某个值是否是set数据结构中的成员，  使用has 有返回值(布尔值)
    console.log(s4.has('c'))

    // 清空set数据结构中的值  使用clear方法
    s4.clear()
    console.log(s4.size)

    // 遍历set数据结构
    const s5 = new Set(['a', 'b', 'c'])
    /* forEach方法接受一个函数 作为参数 会对set数据中的值进行循环
    每次循环的时候 都会调用这个函数  在吊用这个函数的时候他会传递一个参数过来
    实际就是当前循环的那个值
    */
    s5.forEach(vaule => {
      console.log(vaule)
    })

  </script>
</body>

</html>

  <script>
    // Number.isFinite()
    /* 
    Number.isFinite() 用来检查一个数值是否为有限的, 即不是Infinity,
    注意, 如果参数类型不是数值, number
     */
    console.log(Number.isFinite(0.6))
    console.log(Number.isFinite(NaN))
    console.log(Number.isFinite(Infinity))
    console.log(Number.isFinite('hello'))
    console.log(Number.isFinite(true))
    console.log(Number.isFinite(80))
    console.log(Number.isFinite('80'))
    console.log('-------------------------------------------')

    //  Number.isNaN()
    /* 
    Number.isNaN() 用来检查一个值是否为NaN, 如果参数类型不是NaN
    Number.isNaN() 一律返回false
    
    Number.isNaN()和Number.isFinite()与传统的isNaN()区别
    传统方法是先调用Number()将非数值的值转为数值, 再进行判断
    Number.isNaN()只对数值有效
     */
    console.log(Number.isNaN(NaN))
    console.log(Number.isNaN('NaN'))
    console.log(Number.isNaN('66'))
    console.log(Number.isNaN(88))
